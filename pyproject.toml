# Black configuration
[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

# isort configuration
[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

# pytest configuration
[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

# mypy configuration
[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
disallow_untyped_defs = true
no_strict_optional = false
warn_unused_ignores = true
show_error_codes = true
strict_equality = true
exclude = [
    "docker/github-runner/runner-data/.*",
]

# Gradual strictness plan:
# Later phases can enable: disallow_untyped_defs=true, disallow_incomplete_defs=true,
# and remove ignore_missing_imports as stubs/types added.

# Coverage configuration
[tool.coverage.run]
source = ["src"]
omit = ["*/tests/*", "*/test_*.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]

[tool.ruff]
target-version = "py310"
line-length = 88
indent-width = 4
exclude = [".venv", "build", "dist"]
src = ["src", "tests"]
fix = true

[tool.ruff.lint]
select = [
  "E",
  "F",
  "I",
  "B",
  "UP",
  "SIM",
  "C90"
]
ignore = [
  "E203",
  "W291",
  "W293"
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101"]  # Allow assert in tests

[tool.pydocstyle]
convention = "google"
match-dir = "(?!tests)"  # skip tests for now

[tool.interrogate]
verbose = 1
fail-under = 50
exclude = [".venv", "tests"]
ignore-init-module = true
ignore-nested-functions = true
ignore-magic = true
ignore-semiprivate = true
ignore-private = true
