
services:
  animal-spotter-minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z-cpuv1
    container_name: animal-spotter-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000" # MinIO S3 API
      - "9001:9001" # MinIO Console
    command: server /data --console-address ":9001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-I", "http://localhost:9000/minio/health/live"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s
  animal-spotter-runner:
    build:
      context: ./github-runner
    container_name: animal-spotter-runner
    restart: unless-stopped
    environment:
      RUNNER_URL: ${RUNNER_URL:?Set RUNNER_URL}
      RUNNER_NAME: ${RUNNER_NAME:-animal-spotter-runner-1}
      RUNNER_LABELS: ${RUNNER_LABELS:-self-hosted,animal-spotter}
      RUNNER_TOKEN: ${RUNNER_TOKEN:?Set RUNNER_TOKEN}
    volumes:
      - ./github-runner/runner-data:/home/runner
      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: ["CMD", "bash", "-c", "pgrep -f Runner.Listener"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
  animal-spotter-python:
    build:
      context: ..
      dockerfile: docker/python-app/Dockerfile
    container_name: animal-spotter-python
    restart: unless-stopped
    working_dir: /workspace
    env_file:
      - .env
    command: sleep infinity
    volumes:
      - ../src:/workspace/src
      - ../configs:/workspace/configs
      - ../notebooks:/workspace/notebooks
      - ../tests:/workspace/tests
      - python-app-pip-cache:/root/.cache/pip
    healthcheck:
      test: ["CMD", "python", "-c", "import numpy"]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 20s
volumes:
  minio_data:
  python-app-pip-cache:
