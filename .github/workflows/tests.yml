name: Tests

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: self-hosted
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13.5'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip --no-cache-dir
        pip install -r requirements.txt
    
    - name: Run tests
      run: pytest tests/ -v