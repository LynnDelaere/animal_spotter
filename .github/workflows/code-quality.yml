name: Code Quality

on:
  pull_request:
    branches: [ main ]

jobs:
  quality:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show python version on system
        run: python --version

      - name: Set up venv
        run: python -m venv .venv

      - name: Install deps into venv
        run: |
          .venv/bin/python -m pip install --upgrade pip
          .venv/bin/pip install -r requirements.txt

      - name: Formatting (Black + Ruff)
        run: |
          .venv/bin/black --check .
          .venv/bin/ruff check .

      - name: Type checking (mypy)
        run: |
          .venv/bin/mypy .

      - name: Docstyle (pydocstyle)
        run: |
          .venv/bin/pydocstyle src || true

      - name: Doc coverage (interrogate)
        run: |
          .venv/bin/interrogate -c 50 -v src || true

      - name: Security scan (Bandit)
        run: |
          .venv/bin/bandit -ll -r src || true

      - name: Dependency vulnerabilities (pip-audit)
        run: |
          .venv/bin/pip-audit -r requirements.txt || true
