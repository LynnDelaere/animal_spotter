name: Code Quality

on:
  pull_request:
    branches: [ main]

jobs:
  quality:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show python version on system
        run: python --version

      - name: Set up venv and install deps
        run: |
          python -m venv .venv
          echo "$PWD/.venv/bin" >> $GITHUB_PATH
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Formatting (Black + Ruff)
        run: |
          python -m black --check .
          python -m ruff check .

      - name: Type checking (mypy)
        run: |
          python -m mypy .

      - name: Docstyle (pydocstyle)
        run: |
          python -m pydocstyle src || true

      - name: Doc coverage (interrogate)
        run: |
          python -m interrogate -c 50 -v src || true

      - name: Security scan (Bandit)
        run: |
          python -m bandit -ll -r src || true

      - name: Dependency vulnerabilities (pip-audit)
        run: |
          python -m pip_audit -r requirements.txt || true