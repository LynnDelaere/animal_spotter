name: Code Quality

on:
  pull_request:
    branches: [ main]

jobs:
  quality:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip --no-cache-dir
          pip install -r requirements.txt

      - name: Formatting (Black + Ruff)
        run: |
          black --check .
          ruff check .

      - name: Type checking (mypy)
        run: |
          mypy .

      - name: Docstyle (pydocstyle)
        run: |
          pydocstyle src || true

      - name: Doc coverage (interrogate)
        run: |
          interrogate -c 50 -v src || true

      - name: Security scan (Bandit)
        run: |
          bandit -ll -r src || true

      - name: Dependency vulnerabilities (pip-audit)
        run: |
          pip install pip-audit
          pip-audit -r requirements.txt || true
