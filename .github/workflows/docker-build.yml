name: Docker Build

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'docker/**'
      - 'Dockerfile*'
      - 'requirements.txt'

jobs:
  docker-build-test:
    runs-on: [self-hosted, animal-spotter]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Prepare Docker env file
      run: |
        cp docker/.env.example docker/.env
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Check docker-compose.yml syntax
      run: |
        docker compose -f docker/docker-compose.yml config
    
    - name: Build Docker images
      run: |
        cd docker
        docker compose build --no-cache minio animal-spotter-app

    - name: Test Docker containers start
      run: |
        cd docker
        docker compose up -d minio animal-spotter-app
        sleep 10
        docker compose ps
        docker compose down
